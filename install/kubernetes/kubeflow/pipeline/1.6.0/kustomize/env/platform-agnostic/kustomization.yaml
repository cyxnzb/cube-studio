apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base/installs/generic
  - ../../base/metadata/base
  - ../../third-party/argo/installs/namespace
  - ../../third-party/minio/base
#  - ../../third-party/mysql/base

# Identifier for application manager to apply ownerReference.
# The ownerReference ensures the resources get garbage collected
# when application is deleted.
commonLabels:
  application-crd-id: kubeflow-pipelines

# !!! If you want to customize the namespace,
# please also update base/cache-deployer/cluster-scoped/cache-deployer-clusterrolebinding.yaml
namespace: kubeflow

patches:
- path: affinity_patch.yaml
  target:
    kind: Deployment
- patch: |
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--managed-namespace"
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "pipeline"
  target:
    kind: Deployment
    name: workflow-controller
- patch: |
    - op: replace
      path: /stringData/username
      value: "root"
  target:
    kind: Secret
    name: mysql-secret
- patch: |
    - op: replace
      path: /stringData/password
      value: "admin"
  target:
    kind: Secret
    name: mysql-secret
- patch: |
    - op: replace
      path: /data/dbHost
      value: "mysql-service.infra"
  target:
    kind: ConfigMap
    name: pipeline-install-config

- patch: |
    - op: remove
      path: /spec/template/spec/containers/0/volumeMounts/0/subPath
  target:
    kind: Deployment
    name: minio

- path: minio_pvc_selector_patch.yaml
  target:
    kind: PersistentVolumeClaim
    name: minio-pvc

- patch: |
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "pipeline"
    - op: remove
      path: /spec/template/spec/containers/0/env/0/valueFrom
  target:
    kind: Deployment
    name: metadata-writer

- patch: |
    - op: replace
      path: /spec/template/spec/containers/0/env/1/value
      value: "pipeline"
    - op: remove
      path: /spec/template/spec/containers/0/env/1/valueFrom
  target:
    kind: Deployment
    name: ml-pipeline

- patch: |
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "pipeline"
    - op: remove
      path: /spec/template/spec/containers/0/env/0/valueFrom
  target:
    kind: Deployment
    name: ml-pipeline-persistenceagent

- patch: |
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: "IfNotPresent"
  target:
    kind: Deployment

- patch: |
    - op: replace
      path: /kind
      value: "ClusterRoleBinding"
    - op: replace
      path: /roleRef/kind
      value: "ClusterRole"
    - op: add
      path: /subjects/0/namespace
      value: "kubeflow"
  target:
    kind: RoleBinding
    name: ml-pipeline-persistenceagent-binding|argo-binding|kubeflow-pipelines-metadata-writer-binding|ml-pipeline|ml-pipeline-scheduledworkflow-binding|ml-pipeline-ui|ml-pipeline-viewer-crd-service-account-binding
- patch: |
    - op: replace
      path: /kind
      value: "ClusterRoleBinding"
    - op: replace
      path: /roleRef/kind
      value: "ClusterRole"
    - op: add
      path: /subjects/0/namespace
      value: "pipeline"
  target:
    kind: RoleBinding
    name: pipeline-runner-binding
- patch: |
    - op: replace
      path: /kind
      value: "ClusterRole"
    - op: replace
      path: /metadata/namespace
      value: ""
  target:
    kind: Role
    name: ml-pipeline-persistenceagent-role|argo-role|kubeflow-pipelines-metadata-writer-role|ml-pipeline|ml-pipeline-scheduledworkflow-role|ml-pipeline-ui|ml-pipeline-viewer-crd-service-account-role|pipeline-runner

